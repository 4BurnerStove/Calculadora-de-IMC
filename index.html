<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="./js/main.js" type="module" defer></script>

    <!-- FONTES ----------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTES ----------------------------------------->
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <div class="form card">
        <form>
          <h1>Cálculo de IMC</h1>
          <label for="Weight">Peso (KG)</label>
          <input id="Weight" placeholder="60" type="text" />
          <label for="Height">Altura (cm)</label>
          <input id="Height" placeholder="165" type="text" />

          <button type="submit">
            Calcular IMC <img src="./src/arrow-icon.svg" alt="" />
          </button>
        </form>
      </div>
    </div>

    <div class="modal-wrapper hide">
      <div class="modal card">
        <img id="CloseModal" src="./src/close-icon.svg" alt="" />
        <h2 id="IMCModalResult"></h2>
      </div>
    </div>
  </body>
</html>
